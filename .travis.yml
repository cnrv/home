language: ruby
cache: 
  - bundler
  - directories:
    - $HOME/ossutil

sudo: false
rvm: 2.2
env:
  global:
  - secure: 
  - secure: 
  - secure: 
install:
- script/bootstrap
- cp $HOME/ossutil . || wget http://docs-aliyun.cn-hangzhou.oss.aliyun-inc.com/assets/attach/50452/cn_zh/1504508602547/ossutil64 -O ossutil && cp -f ossutil $HOME/
- chmod +x ossutil

script:
- script/cibuild
- "./ossutil --version"
- python script/upload_n_set_header.py > upload_n_set_header.sh
- sh ./upload_n_set_header.sh
branches:
  only:
  - master
